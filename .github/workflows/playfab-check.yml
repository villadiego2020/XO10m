name: PlayFab Deployment Check

on:
  schedule:
    - cron: '*/5 * * * *'  # ‡∏£‡∏±‡∏ô‡∏ó‡∏∏‡∏Å 5 ‡∏ô‡∏≤‡∏ó‡∏µ
  workflow_dispatch:  # ‡πÉ‡∏´‡πâ‡∏£‡∏±‡∏ô‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢

jobs:
  check-playfab:
    runs-on: ubuntu-latest
    steps:
      - name: Debug List PlayFab Functions
        run: |
          ENTITY_RESPONSE=$(curl -X POST "https://66293.playfabapi.com/Authentication/GetEntityToken" \
            -H "Content-Type: application/json" \
            -H "X-SecretKey: ${{ secrets.PLAYFAB_SECRET_KEY }}" \
            -d '{}')
      
          ENTITY_TOKEN=$(echo $ENTITY_RESPONSE | jq -r '.data.EntityToken')
      
          if [ -z "$ENTITY_TOKEN" ] || [ "$ENTITY_TOKEN" == "null" ]; then
            echo "‚ùå Failed to get EntityToken!"
            exit 1
          fi
      
          curl -X POST "https://66293.playfabapi.com/CloudScript/ListFunctions" \
            -H "Content-Type: application/json" \
            -H "X-EntityToken: $ENTITY_TOKEN" \
            -d '{}'

      - name: Call PlayFab CloudScript (RunCloudScript)
        run: |
          ENTITY_RESPONSE=$(curl -X POST "https://66293.playfabapi.com/Authentication/GetEntityToken" \
            -H "Content-Type: application/json" \
            -H "X-SecretKey: ${{ secrets.PLAYFAB_SECRET_KEY }}" \
            -d '{}')
      
          echo "üîç PlayFab Response: $ENTITY_RESPONSE"
      
          ENTITY_TOKEN=$(echo $ENTITY_RESPONSE | jq -r '.data.EntityToken')
      
          echo "‚úÖ EntityToken received: $ENTITY_TOKEN"
      
          curl -X POST "https://66293.playfabapi.com/Client/ExecuteCloudScript" \
            -H "Content-Type: application/json" \
            -H "X-EntityToken: $ENTITY_TOKEN" \
            -d '{
              "FunctionName": "CheckAndNotifyDiscord",
              "FunctionParameter": {},
              "RevisionSelection": "Live"
            }'


